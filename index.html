<script>
document.addEventListener('DOMContentLoaded', function() {
  // Login and Profile Management
  const accountBtn = document.querySelector('.account-btn');
  const loginPopup = document.getElementById('loginPopup');
  const userProfilePopup = document.getElementById('userProfilePopup');
  const closeLogin = document.getElementById('closeLogin');
  const closeProfile = document.getElementById('closeProfile');
  const showRegister = document.getElementById('showRegister');
  const showLogin = document.getElementById('showLogin');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const logoutBtn = document.getElementById('logoutBtn');

  // Check if user is logged in
  const checkLoginStatus = () => {
    const currentUser = window.auth.getCurrentUser();
    if (currentUser) {
      window.auth.updateLoggedInState(currentUser);
    } else {
      window.auth.updateLoggedOutState();
    }
  };

  // Update UI for logged in state
  const updateLoggedInState = (user) => {
    window.auth.updateLoggedInState(user);
  };

  // Update UI for logged out state
  const updateLoggedOutState = () => {
    window.auth.updateLoggedOutState();
  };

  // Show login popup
  const showLoginPopup = () => {
    if (loginPopup) {
      loginPopup.style.display = 'flex';
      if (loginForm && registerForm) {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    }
  };

  // Show user profile
  const showUserProfile = () => {
    const currentUser = window.auth.getCurrentUser();
    if (currentUser && userProfilePopup) {
      document.getElementById('profileName').textContent = currentUser.fullName;
      document.getElementById('profileEmail').textContent = currentUser.email;
      document.getElementById('profileMobile').textContent = currentUser.mobile;
      userProfilePopup.style.display = 'flex';
    }
  };

  // Handle login form submission
  if (loginForm) {
    loginForm.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="text"]').value;
      const password = this.querySelector('input[type="password"]').value;

      // Basic validation
      if (!email || !password) {
        showMessage('Please fill in all fields');
        return;
      }

      // Simulate successful login with user data
      const user = {
        fullName: "John Doe", // In real app, this would come from backend
        email: email,
        mobile: "1234567890" // In real app, this would come from backend
      };

      window.auth.updateLoggedInState(user);
      showMessage('Login successful!', false);
      setTimeout(() => {
        if (loginPopup) loginPopup.style.display = 'none';
        this.reset();
      }, 1500);
    });
  }

  // Handle register form submission
  if (registerForm) {
    registerForm.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullName = this.querySelector('input[placeholder="Full Name"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const mobile = this.querySelector('input[placeholder="Mobile Number"]').value;
      const password = this.querySelector('input[placeholder="Create Password"]').value;
      const confirmPassword = this.querySelector('input[placeholder="Confirm Password"]').value;

      // Validation
      if (!fullName || !email || !mobile || !password || !confirmPassword) {
        showMessage('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long');
        return;
      }

      // Create user object
      const user = {
        fullName: fullName,
        email: email,
        mobile: mobile
      };

      window.auth.updateLoggedInState(user);
      showMessage('Registration successful!', false);

      setTimeout(() => {
        if (loginPopup) loginPopup.style.display = 'none';
        if (registerForm && loginForm) {
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
        }
        this.reset();
      }, 1500);
    });
  }

  // Handle logout
  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
      window.auth.handleLogout();
      if (userProfilePopup) {
        userProfilePopup.style.display = 'none';
      }
    });
  }

  // Close buttons
  if (closeLogin) {
    closeLogin.addEventListener('click', () => {
      if (loginPopup) loginPopup.style.display = 'none';
    });
  }

  if (closeProfile) {
    closeProfile.addEventListener('click', () => {
      if (userProfilePopup) userProfilePopup.style.display = 'none';
    });
  }

  // Toggle between login and register forms
  if (showRegister) {
    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      if (loginForm && registerForm) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    });
  }

  if (showLogin) {
    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      if (registerForm && loginForm) {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    });
  }

  // Show message function
  const showMessage = (message, isError = true) => {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isError ? 'error' : 'success'}`;
    messageDiv.textContent = message;
    document.body.appendChild(messageDiv);

    setTimeout(() => {
      messageDiv.remove();
    }, 3000);
  };

  // Check login status on page load
  checkLoginStatus();
});
