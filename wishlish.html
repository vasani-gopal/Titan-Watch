<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <link rel="stylesheet" href="wishlist.css" />

  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.wishlist-container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.go-back-btn {
  padding: 12px 24px;
  background-color: red;
  color: black;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 20px auto;
}

.go-back-btn:hover {
  background-color: black;
  color: red;
}

h2 {
  text-align: center;
  margin: 0;
}

.wishlist-items {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.item-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 250px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.item-info {
  margin-top: 10px;
}

.item-info h4 {
  font-size: 18px;
  margin: 5px 0;
}

.item-info p {
  margin: 5px 0;
  color: #555;
}

.remove-btn {
  margin-top: 10px;
  padding: 8px 12px;
  background-color: crimson;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.remove-btn:hover {
  background-color: darkred;
}

.empty-msg {
  text-align: center;
  color: gray;
  margin-top: 30px;
  display: none;
}

  </style>
</head>
<body>
  <div class="wishlist-container">
    <div class="header">
      <h2 style="font-size: 40px; font-weight: bolder;">Your Wishlist</h2>
    </div>
    <div id="wishlist-items" class="wishlist-items"></div>
    <p id="empty-msg" class="empty-msg">Your wishlist is empty.</p>
    
    <!-- Go Back button moved to bottom -->
    <button class="go-back-btn" onclick="goBack()">
      ‚Üê Go Back
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const wishlistContainer = document.getElementById("wishlist-items");
  const emptyMsg = document.getElementById("empty-msg");

  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  function displayWishlist() {
    wishlistContainer.innerHTML = "";

    if (wishlist.length === 0) {
      emptyMsg.style.display = "block";
      return;
    }

    emptyMsg.style.display = "none";

    wishlist.forEach((item, index) => {
      const card = document.createElement("div");
      card.classList.add("item-card");

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-info">
          <h4>${item.name}</h4>
          <p>Brand: ${item.brand}</p>
          <p>Price: ${item.price}</p>
          <button class="remove-btn" data-index="${index}">Remove</button>
        </div>
      `;

      wishlistContainer.appendChild(card);
    });

    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const index = this.getAttribute("data-index");
        wishlist.splice(index, 1);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        displayWishlist();
      });
    });
  }

  displayWishlist();
});

// Go back function
function goBack() {
  // You can customize this based on your needs:
  
  // Option 1: Go back to previous page in browser history
  window.history.back();
  
}

  </script>
</body>
</html>
